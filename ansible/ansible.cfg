[defaults]
host_key_checking = False
inventory = ./inventory.py
remote_user = root
retry_files_enabled = False
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 300
stdout_callback = yaml
callbacks_enabled = timer, profile_tasks, profile_roles
interpreter_python = auto_silent
# Use mitogen_linear for ULTRA-FAST performance!
strategy = mitogen_linear
timeout = 30
ansible_python_interpreter = /usr/bin/python3

# Performance optimizations
forks = 50
pipelining = True
# Mitogen strategy plugins path
strategy_plugins = /root/.local/share/virtualenvs/learn-cdktf-WBq782JB/lib/python3.11/site-packages/ansible_mitogen/plugins/strategy:plugins/strategy
# Removed deprecated options - use module_defaults instead

# SSH optimizations
[ssh_connection]
ssh_args = -C -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ServerAliveInterval=60 -o ServerAliveCountMax=3
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
pipelining = True
retries = 2

# Parallel execution settings
[inventory]
cache = True
cache_timeout = 3600

# Performance callbacks
[callback_profile_tasks]
sort_order = descending
add_host_to_task = True