# Environment-Agnostic Configuration
# This file contains configuration values that can be customized per environment

# Git Repository Configuration
# DEFAULT_GIT_REPOSITORY=https://gitlab.labngoprek.my.id/root/iac-provision
# Note: This is now configured via Jenkins parameters
GIT_BRANCH=main
GIT_CREDENTIALS_ID=gitlab-credential

# Proxmox Configuration
DEFAULT_PROXMOX_NODE=thinkcentre
DEFAULT_VM_TEMPLATE=t-debian12-86

# Kubernetes Configuration
DEFAULT_KUBERNETES_VERSION=1.33.0
DEFAULT_POD_NETWORK_CIDR=10.244.0.0/16
DEFAULT_SERVICE_CIDR=10.96.0.0/12
DEFAULT_CONTAINER_RUNTIME=containerd

# CNI Configuration
DEFAULT_CNI_TYPE=cilium
DEFAULT_CNI_VERSION=1.14.5

# Network Configuration
DEFAULT_IP_RANGE_START=10.200.0.0/24

# User Configuration (adjust based on target environment)
DEFAULT_ANSIBLE_USER=root
DEFAULT_SSH_USER=root

# Cache Configuration
ENABLE_CACHE_BY_DEFAULT=true
CACHE_LOCATION=.iac-cache

# Notification Configuration
SLACK_ENABLED=true

# Performance Configuration
DEFAULT_FORKS=50
DEFAULT_PARALLELISM=10
DEFAULT_MAX_WORKERS=20

# Jenkins Pipeline Parameters
# ===== Ansible Configuration =====
RUN_ANSIBLE=true

# ===== Advanced Options =====
USE_CACHE=true
GIT_REPOSITORY_URL=https://gitlab.labngoprek.my.id/root/iac-provision

# ===== Credential Configuration =====
PROXMOX_CREDENTIALS_PREFIX=proxmox
SLACK_WEBHOOK_CREDENTIAL_ID=slack-webhook-url

# ===== Override Configuration =====
# Uncomment and set these values to override defaults above
# Example: To disable Ansible deployment, uncomment next line:
# OVERRIDE_RUN_ANSIBLE=false
# 
# Example: To use different CNI, uncomment and modify:
# OVERRIDE_CNI_TYPE=calico
# OVERRIDE_CNI_VERSION=3.26.0
#
# Example: To disable caching, uncomment next line:
# OVERRIDE_USE_CACHE=false

# ===== Parallel Deployment Configuration =====
# Enable ultra-fast parallel deployment for maximum speed
# Uses multiple parallel playbooks and async execution
PARALLEL_DEPLOYMENT=false

# Parallel deployment benefits:
# - 3-7x faster deployment (5-8 min vs 15-25 min)
# - Maximum parallel execution across all nodes
# - Async task execution within playbooks
# - Optimized SSH connections and pipelining
# - Phase-based execution for optimal ordering
#
# To enable parallel deployment:
# Set PARALLEL_DEPLOYMENT=true